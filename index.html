<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <script src="js/jquery.js"></script>
    <script src="js/verificationNumbers.js" tppabs="js/verificationNumbers.js"></script>
    <script src="js/Particleground.js" tppabs="js/Particleground.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
          //粒子背景特效
            $('body').particleground({
                dotColor: '#9fc2f3',
                lineColor: '#9fc2f3'
            });
        });
    </script>
</head>
<body>
    <!-- 背景 -->
	<div class="login-bg">
        <img src="images/login.png">   
    </div>
	<div class="wrap login-wrap">

        <!-- 登录box -->
		<div class="login-container">
            <!-- 名称 -->
			<div class="login-hd">
			</div>

            <!-- 输入框 -->
           <div class="login-account"> 

                <form  action="index2.do" method="post" name="login" id="login">
                    <div class="form-group">
                        <input type="text" id="inputUsernameEmail" class="form-control login-u" name="username" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <input type="password" id="inputPassword" class="form-control login-p" name="password" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <button class="btn-login  right" type="submit" id="submit">登 录</button>
                    </div>
                </form>
            </div>
		</div>
        <!-- 登录box结束 -->
        <!-- 底部 -->
		<div class="login-footer">
            <h6>
                南京骏博特信息科技有限公司
            </h6>
            <h6>
                 苏ICP备12049564号-1
            </h6>
        </div>
	</div>
</body>
</html>
